<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay" >Password</h3>
        <form id="passwordGenerator" class="form">
            <label for="">Number of Character</label>
            <div class="character-amount-container">
              <input type="range" min="1" max="125" value="10" id="characterAmountRange">
              <input class="number-input" type="number" min="1" max="125" value="10" id="characterAmountNumber">
            </div>

            <label for="">Uppercase </label>
            <input type="checkbox" id="Uppercase">
            
            <label for="">LowerCase </label>
            <input type="checkbox" id="Lowercase">

            <label for="">Symbols </label>
            <input type="checkbox" id="Symbols">
            
            <label for="">Numbers </label>
            <input type="checkbox" id="Numbers">    
            
            <button  class="btn" type="submit">Generate Password</button> 
        </form>
    </div>
</body>
</html>
